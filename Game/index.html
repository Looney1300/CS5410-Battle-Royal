<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Multiplayer - Complete</title>
	<script src = "/node_modules/socket.io-client/dist/socket.io.slim.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body>

	<div id = "game">
		<div id = "main-menu" class="screen">
			<ul class = "menu">
				<!-- <li><button id = "id-join-room">Join&nbsp;Game</button></li> -->
				<li><button id = "id-credits">Credits</button></li>
				<li><button id = "id-game-play">canvas</button></li>
				<li><button id = "id-join-room">joinroom</button></li>
			</ul>
		</div>

		<div id = "game-play" class = "screen">
			<canvas id = "canvas-main" width = "600" height = "600" style = "background-color: rgb(0, 0, 0)"></canvas>
		</div>

		<div id = "join-room" class = "screen">
			<div id = "error-container"></div>
			<input type = "text" id = "id-chat-name" value = "" placeholder = "Enter your name!">
			<button type = "button" id = "id-chat-start-button">Let me chat!</button>
			<ul class = "menu">
					<li><button id = "id-join-room-back">Back</button></li>
			</ul>
		</div>

		<div id = "credits" class = "screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Brigham Michaelis</p>
			<p>Using some code provided by Dr. Mathias</p>
			<ul class = "menu">
				<li><button id = "id-credits-back">Back</button></li>
			</ul>
		</div>

	</div>








	<script data-main = "scripts/client/loader" src = "scripts/client/require.js"></script>
</body>
</html>
